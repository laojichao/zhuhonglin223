    function xy(event) {
        m = document.getElementById("banner-con");
        x = event.screenX;
        y = event.screenY;
        a = window.screen.width;
        b = window.screen.height;
        // m.innerHTML = "X 坐标: " + x + ", Y 坐标: " + y + "--" + a; 调试用
        x = -(x * 2 - a) / 100;
        y = -(y * 2 - b) / 100;
        m.style.transform = "translate3d(" + x + "px," + y + "px,0)";
    }
</script>
